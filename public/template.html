<div class="container-fluid">
  <div class="card-columns">
    <div ng-repeat="card in cards | orderBy: 'priority'">
      <div class="card card-inverse" ng-style="{background: colors[$index % colors.length]}">
        <div class="card-block">
          <h4 class="card-title">{{card.title}}</h4>
          <p class="card-text">{{card.description}}</p>
          <button ng-click="viewCard(card.buttonUrl)" class="btn btn-outline-secondary btn-sm">{{card.buttonText}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
